<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A blog about web development, tutorials, and more.">
  <meta name="keywords" content="blog, web development, tutorials">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <style>
    body {
      font-family: 'Futura', 'Arial', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #5a1a1a; /* Dark Red */
      padding: 1rem;
      position: relative;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #5a1a1a; /* Dark Red */
      color: white;
      margin-top: 2rem;
      position: relative;
    }

    main {
      padding: 2rem;
    }

    /* Triangle accents */
    .triangle-top-left, .triangle-top-right, .triangle-bottom-left, .triangle-bottom-right {
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
    }

    .triangle-top-left {
      top: 0;
      left: 0;
      border-width: 50px 50px 0 0;
      border-color: #330000 transparent transparent transparent;
    }

    .triangle-top-right {
      top: 0;
      right: 0;
      border-width: 50px 0 0 50px;
      border-color: #330000 transparent transparent transparent;
    }

    .triangle-bottom-left {
      bottom: 0;
      left: 0;
      border-width: 0 50px 50px 0;
      border-color: transparent transparent #330000 transparent;
    }

    .triangle-bottom-right {
      bottom: 0;
      right: 0;
      border-width: 0 0 50px 50px;
      border-color: transparent transparent #330000 transparent;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }

      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="triangle-top-left"></div>
    <div class="triangle-top-right"></div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/blog">Blog</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="triangle-bottom-left"></div>
    <div class="triangle-bottom-right"></div>
    <p>&copy; {{ site.time | date: '%Y' }} Philip Foster. All rights reserved.</p>
  </footer>
</body>
</html>
