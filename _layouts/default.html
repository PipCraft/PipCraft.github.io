<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A blog about web development, tutorials, and more.">
  <meta name="keywords" content="blog, web development, tutorials">
  <title>{{ page.title }}</title>

  <link rel="stylesheet" href="/assets/styles.css">
  <link rel="icon" href="{{ '/assets/images/pip.jpg' | relative_url }}" type="image/jpeg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    /* Base */
    body {
      font-family: 'Futura', 'Jost', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #5a1a1a; /* Dark Red */
      padding: 1rem;
      position: relative;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #5a1a1a; /* Dark Red */
      color: white;
      position: relative;
    }

    main {
      padding: 2rem;
    }

    /* Triangle accents */
    .triangle-top-left, .triangle-top-right, .triangle-bottom-left, .triangle-bottom-right {
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
    }

    .triangle-top-left {
      top: 0;
      left: 0;
      border-width: 50px 50px 0 0;
      border-color: #330000 transparent transparent transparent;
    }

    .triangle-top-right {
      top: 0;
      right: 0;
      border-width: 50px 0 0 50px;
      border-color: #330000 transparent transparent transparent;
    }

    .triangle-bottom-left {
      bottom: 0;
      left: 0;
      border-width: 0 50px 50px 0;
      border-color: transparent transparent #330000 transparent;
    }

    .triangle-bottom-right {
      bottom: 0;
      right: 0;
      border-width: 0 0 50px 50px;
      border-color: transparent transparent #330000 transparent;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }

      main {
        padding: 1rem;
      }
    }

    /* === Page-specific faded background images === */
    /* Blog -> Barbican */
    body.bg-barbican {
      background-image: url('/assets/images/barbican.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: scroll; /* mobile-friendly */
      background-color: #330000; /* fallback */
      position: relative;
      color: #fff;
    }
    body.bg-barbican::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(50, 10, 10, 0.6); /* dark red overlay */
      z-index: -1;
      pointer-events: none;
    }

    /* Coffee -> Dam */
    body.bg-dam {
      background-image: url('/assets/images/dam.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-color: #330000;
      position: relative;
      color: #fff;
    }
    body.bg-dam::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(60, 15, 15, 0.6);
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>

<!-- Add bg_class in page front matter, e.g. bg-barbican or bg-dam -->
<body class="{{ page.bg_class }}">
  <header>
    <div class="triangle-top-left"></div>
    <div class="triangle-top-right"></div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/blog">Blog</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="triangle-bottom-left"></div>
    <div class="triangle-bottom-right"></div>
    <p>&copy; {{ site.time | date: '%Y' }} Philip Foster. All rights reserved.</p>
  </footer>
</body>
</html>
