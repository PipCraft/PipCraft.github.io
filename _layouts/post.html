<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/styles.css" | relative_url }}">
    <link rel="icon" href="{{ '/assets/images/pip.jpg' | relative_url }}" type="image/jpeg">
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ site.title }}</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/blog">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <article>
                <h2>{{ page.title }}</h2>
                <div class="post-meta">
                    <p>Posted on {{ page.date | date: "%B %d, %Y" }}</p>
                </div>
                <div class="post-content">
                    {{ content }}
                </div>
            </article>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: "%Y" }} Philip Foster. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
